apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-mq-sp
  labels:
    app: inventory-mq-sp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-mq-sp
  template:
    metadata:
      labels:
        app: inventory-mq-sp
    spec:
      containers:
      - name: inventory-mq-sp
        image: quay.io/cloudservices/insights-inventory:latest
        command: ["/bin/sh", "-c", "--"]
        args:
          - |
            python inv_mq_service.py
        envFrom:
        - configMapRef:
          name: common-envs
        env:
        - name: KAFKA_CONSUMER_TOPIC
          value: platform.inventory.system-profile
        - name: KAFKA_HOST_INGRESS_TOPIC
          value: platform.inventory.host-ingress
        - name: KAFKA_SYSTEM_PROFILE_TOPIC
          value: platform.inventory.system-profile
        - name: KAFKA_HOST_INGRESS_GROUP
          value: inventory-mq
        - name: PAYLOAD_TRACKER_SERVICE_NAME
          value: inventory-mq-service
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 9000
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
